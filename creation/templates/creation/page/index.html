{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'bases/head.html' %}
    <link rel="stylesheet" href="{% static 'creation/css/style.css' %}">
    <title>Todo | Criação</title>
</head>

<body>
    {% include 'bases/header.html' %}

    <main class="container">
        {% csrf_token %}
        
        <div class="content-container">
            <h1>Criação</h1>
            <div class="sections-container">
                <div class="categorys-section">
                    <section class="category-register">
                        <h2>Criar Categoria</h2>
                        <input type="text" name="new-category" class="new-category" id="new_category"
                            placeholder="Nova categoria...">
                        <button type="submit" class="create-category" id="create_category">Confirmar</button>
                    </section>
                    <div class="categorys-container">
                        <h1>Categorias</h1>
                        <div class="categorys">
                            {% for category in categories %}
                            <div class="category {{ category.id }}">
                                <p class="category-name">{{ category.name }}</p>
                                <a class="remove-category"><i class="fas fa-times"></i></a>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <section class="todo-register todo">
                    <h2>Criar Tarefa</h2>
                    <input type="text" name="title" class="todo-title" id="title" placeholder="Titulo" required
                        pattern=".{1,}">
                    <textarea name="description" class="todo-description" id="description" placeholder="Descrição"
                        required></textarea>
                    <input type="date" name="date_to_complete" class="todo-date" id="date_to_complete" required>
                    <select name="category" class="todo-category" id="category" placeholder="categoria" required>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="create-todo" id="create_todo">Confirmar</button>
                </section>
            </div>
        </div>
    </main>

    {% include 'bases/footer.html' %}
    <script src="{% static 'creation/js/script.js' %}"></script>
</body>

</html>
